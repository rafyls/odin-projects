<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Calculator</h1>

    <div class="container">
      <div class="display">
        <p>0</p>
      </div>
      
      <div class="control-btn">
        <button class="clear-btn">C</button>
        <button class="backspace-btn">&#9003;</button>
      </div>

      <div class="row-digits">
        <button class="digit-btn">7</button>
        <button class="digit-btn">8</button>
        <button class="digit-btn">9</button>

        <button class="divide-btn operator-btn">&divide;</button>
      </div>

      <div class="row-digits">
        <button class="digit-btn">4</button>
        <button class="digit-btn">5</button>
        <button class="digit-btn">6</button>

        <button class="multiply-btn operator-btn">&times;</button>
      </div>

      <div class="row-digits">
        <button class="digit-btn">1</button>
        <button class="digit-btn">2</button>
        <button class="digit-btn">3</button>

        <button class="subtract-btn operator-btn">&minus;</button>
      </div>

      <div class="row-digits">
        <button class="digit-btn">0</button>
        <button class="decimal-sep-btn">.</button>
        <button class="percent-btn">%</button>

        <button class="add-btn operator-btn">&plus;</button>

        <button class="equal-btn">&equals;</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
