<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Calculator</h1>

    <div class=".container">
      <div class=".display">
        <p>0</p>
      </div>
      <button class="clear-btn">C</button>

      <button class="digit-btn">7</button>
      <button class="digit-btn">8</button>
      <button class="digit-btn">9</button>

      <button class="divide-btn">&divide;</button>

      <button class="digit-btn">4</button>
      <button class="digit-btn">5</button>
      <button class="digit-btn">6</button>

      <button class="multiply-btn">&times;</button>

      <button class="digit-btn">1</button>
      <button class="digit-btn">2</button>
      <button class="digit-btn">3</button>

      <button class="subtract-btn">&minus;</button>

      <button class="digit-btn">0</button>
      <button class="decimal-sep-btn">.</button>
      <button class="percent-btn">%</button>

      <button class="add-btn">&plus;</button>

      <button class="equal-btn">&equals;</button>
    </div>
  </body>
</html>
