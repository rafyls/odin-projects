<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./assets/css/modern-normalize.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="brgd-img-item"></div>
    <div id="logo-item">
      <img src="./assets/images/odin-logo.png">
      <p>Odin</p>
    </div>
    <div id="form-item">
      <p>Create an account by filling out the registration form below.</p>
      <form method="post">
        <fieldset>
          <h1>Registration Form</h1>
          <div class="container-form">
            <div class="container-input-col1">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name">
                
              <label for="email">EMAIL</label>
              <input type="email" id="email">

              <label for="password">PASSWORD</label>
              <input type="password" id="password">
            </div>
            <div class="container-input-col2">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name">
              
              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" id="phone_number">
              
              <label for="password_confirm">CONFIRM PASSWORD</label>
              <input type="password" id="password_confirm">
            </div>
          </div>
        </fieldset>
      </form>
      
      <button type="submit">Create Account</button>
      <p id="p-small">Already have an account? <a>Log in</a></p>
    </div>
  </body>
</html>
