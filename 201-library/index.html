<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="header">
      <div class="heading">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="heading-icon">
          <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
        </svg>
        <h1>Library</h1>
      </div>
      <div class="book-buttons">
        <div class="button-container" id="add-book-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="button-icon">
            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
          <button type="button">Add</button>
        </div>
        <div class="button-container">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="button-icon">
            <path d="M19,13H5V11H19V13Z" />
          </svg>
          <button type="button">Remove</button>
        </div>
        <a href="https://github.com/rafyls/odin-projects">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="github-icon">
          <path d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" />
        </svg>
        </a>
      </div>
    </div>
    <div id="main-content">
      <dialog id="add-book-dialog">
        <h2>Add New Book</h2>
        <form method="dialog">
          <p>
            <label for="title">Title</label>
            <input type="text" id="title" required>
          </p>
          <p>
            <label for="author">Author</label>
            <input type="text" id="author" required>
          </p>
          <p>
            <label for="num-pages">Number of pages</label>
            <input type="number" id="num-pages" min="1" required>
          </p>
          <p>
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" required>
          </p>
          <p>
            <label for="category">Category</label>
            <input type="text" id="category" required>
          </p>
          <div>
            <button type="reset" id="cancel-btn-dialog" formmethod="dialog" value="cancel" autofocus>Cancel</button>
            <button type="submit" id="confirm-btn-dialog" value="confirm">Save</button>
          </div>
        </form>
      </dialog>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
